<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zervonn's Poker - Session</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>

  <header>
    <h1>Zervonn's Poker - Session</h1>
  </header>

  <main>
    <p id="session-info"></p>

    <p>Select your estimate:</p>
    <div id="user-list" class="user-list"></div>

    <div class="card-container">
      <div class="card">1</div>
      <div class="card">2</div>
      <div class="card">3</div>
      <div class="card">5</div>
      <div class="card">8</div>
      <div class="card">13</div>
      <div class="card">21</div>
      <div class="card">?</div>
    </div>

    <button id="reveal-button">Reveal Votes</button>
    <button id="reset-button">Reset Votes</button>

    <div id="vote-results" class="vote-results"></div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/script.js"></script>

</body>
</html>
