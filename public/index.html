<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zervonn's Planning Poker</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="lobby">
    <h1>🃏 Zervonn's Planning Poker</h1>
    <form id="lobby-form">
      <input type="text" id="username" placeholder="Your name" required />
      <select id="role" required>
        <option value="" disabled selected>Select your role</option>
        <option value="facilitator">Facilitator</option>
        <option value="developer">Developer</option>
        <option value="qa">QA</option>
        <option value="observer">Observer</option>
      </select>
      
      <div class="lobby-buttons">
        <button type="button" id="create-room">Create New Room</button>
        <input type="text" id="room-id" placeholder="Room ID (optional)" />
        <button type="submit" id="join-room">Join Room</button>
      </div>
    </form>
  </main>

  <script src="/lobby.js"></script>
</body>
</html>
